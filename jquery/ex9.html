<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Title</title>
    <style type="text/css">
        .un {
            height: 100px;
            width: 100px;
            background: red;
        }
    </style>

</head>
<body>
    <div class="un"></div>
    <button>Change</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                $('div.un').fadeToggle("slow");
            });
        });
    </script>
</body>
</html>
