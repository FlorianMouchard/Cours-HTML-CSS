<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Title</title>
</head>
<body>
    <form>
        <input type="text" name="name">
        <button type="submit">Valider</button>
    </form>
    <script>
        const form = document.querySelector('form');

        form.addEventListener('submit', (ev) => {
            const input = document.querySelector('input');
            if (input.value == '') {
                input.style.border = "2px solid red";
                ev.preventDefault();
            }
        });
    </script>
</body>
</html>
