<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Title</title>
</head>
<body>
    <script>
        var students = [{
            name: "Bob",
            exam: 4
        }, {
            name: "Martin",
            exam: 10
        }, {
            name: "Jean",
            exam: 8
            }];
        console.log(students.map(x => x.exam).reduce((accumulator, currentValue) => accumulator + currentValue));
    </script>
</body>
</html>
