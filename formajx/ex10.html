<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Title</title>
</head>
<body>
    <span class="normal"></span>
    <span class="append"></span>
    <button>Add</button>
    <script>
        const button = document.querySelector('button');
        
        button.addEventListener('click', () => {
            const rep = document.querySelector('span.normal');
            const add = document.querySelector('span.append');
            rep.innerHTML = "coucou";
            add.innerHTML += "coucou";
            //add.insertAdjacentHTML('beforeend', 'coucou');
        });
    </script>
</body>
</html>
